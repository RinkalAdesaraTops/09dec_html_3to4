<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Menu driven 
        let a=parseInt(prompt("Enter a:"))
        let b=parseInt(prompt("Enter b:"))
        let ch=parseInt(prompt("1.Addition \n Enter choice:"))
        switch(ch){
            case "+": document.write('<br> Addition is '+(a+b))       
                    break
            case '-': document.write('<br> MInus is '+(a-b))       
                    break
            case 3: document.write('<br> Multiply is '+(a*b))       
                    break
            case 4: document.write('<br> Division is '+(a/b))       
                    break
            default: document.write('<br> Invalid Choice...')                    
            
        }
    </script>

</body>
</html>
